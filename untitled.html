<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>game world</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo da Minha Loja de Jogos">
        </div>
        <nav>
            <ul>
                <li><a href="#">Página Inicial</a></li>
                <li><a href="#">Jogos</a></li>
                <li><a href="#">Carrinho</a></li>
                <li><a href="#">Sobre Nós</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="destaques">
            <h2>Jogos em Destaque</h2>
            <div class="produto">
                <img src="jogo1.jpg" alt="Jogo 1">
                <h3>Jogo 1</h3>
                <p>Descrição do Jogo 1 e informações adicionais.</p>
                <span class="preco">$49.99</span>
                <button class="comprar">Comprar</button>
            </div>
            <div class="produto">
                <img src="jogo2.jpg" alt="Jogo 2">
                <h3>Jogo 2</h3>
                <p>Descrição do Jogo 2 e informações adicionais.</p>
                <span class="preco">$39.99</span>
                <button class="comprar">Comprar</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2023 Minha Loja de Jogos</p>
    </footer>
</body>
</html>
